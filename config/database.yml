default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("DB_USER_NAME") { 'user_db' } %>

development:
  <<: *default
  database: flashcards_db

test:
  <<: *default
  database: flashcards_db

production:
  <<: *default
  database: flashcards_db
